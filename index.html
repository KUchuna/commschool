<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>CommSchool</title>
</head>
<body>
    <section class="section-container">
        <div class="section-div">
            <div class="cards-container">
                <div class="card-container">
                    <img src="./public/assets/fingerprint.svg" alt="" id="card-1-img"/>
                    <h2 id="card-1-h2">Keep you safe</h2>
                    <p id="card-1-p">Lorem ipsum dolor sit amet consectetur</p>
                    <button id="card-1-button">get security</button>
                </div>
                <div class="card-container" id="card-2">
                    <div class="card-2-upper-container">
                        <div>
                            <h2 id="card-2-h2">Nike Air Max</h2>
                            <p id="card-2-p">Running shoes</p>
                        </div>
                        <img src="./public/assets/nike.svg" alt="" id="card-2-img"/>
                    </div>
                    <img src="./public/assets/sneaker.png" alt="" />
                    <div class="card-2-bottom-container">
                        <span>$95.99</span>
                        <img src="./public/assets/heart.svg" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
